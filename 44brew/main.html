<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44brew</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/interactive.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
<div class="disable" onclick="disable()"></div>
<div class="form-container">
    <form id="mailForm" class="mail-form">
        <label for="email">Email</label>
        <input id="email" type="email" required>
        <label for="message">Message</label>
        <textarea id="message" required></textarea>
        <input type="submit" class="form-submit-button" value="Отправить">
    </form>
</div>
<div class="body">
    <div class="sticky">
        <div class="title">
            <div class="contacts">
                <a href="https://www.instagram.com/44brew/"> <img src="images/instagram-logo.png" alt=""></a>
                <img src="images/telergam-logo.png" alt="">
                <img src="images/untappd-logo.png" alt="">
            </div>
            <h1><a href="main.html">44brew</a></h1>
        </div>
        <nav>
            <ul class="navigate">
                <li><a href="#about">О нас</a></li>
                <li><a href="catalog.html">Пиво</a></li>
                <li><a href="presentations.html">Презентации</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="gallery">
            <div class="slideshow-container">
                <div class="slides first-slide fade">
                    <img src="images/rheubarbarum_cult.jpg" alt="rheubarbarum_cult">
                </div>
                <div class="slides fade">
                    <img src="images/hiroshima_shadow_1.jpg" alt="hiroshima_shadow_1">
                </div>
                <div class="slides fade">
                    <img src="images/hiroshima_shadow_2.jpg" alt="hiroshima_shadow_2">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="news-title"><h3>Новое пиво </h3></div>
        <div class="news">
            <div class="new beer">
                <img src="images/beer1.png" alt="1">
                <div class="name"><a href="beers/rheubarbarum.html">Rheubarbarum cult</a></div>
            </div>
            <div class="new beer">
                <img src="images/beer2.png" alt="2">
                <div class="name"><a href="beers/hiroshima.html">Hiroshima shadow</a></div>
            </div>
            <div class="new beer">
                <img src="images/nothing.png" alt="3">
            </div>
        </div>
    </div>

    <div class="end">
        Телефон: 123456789
        Россия, г. Санкт-Петербург
        <div class="map" onclick="showMap()">Карта</div>
        <dialog class="map-dialog">
            <div class="inner">
            <img src="images/map.png" alt="map">
            <br>
            <div class="close" onclick="closeMap()">Close</div>
            </div>
        </dialog>
        <br>
        design by polina
    </div>
</div>
<div class="interactive scroll-up" onclick="scrollUp()">
    <i class="fa fa-chevron-up"></i>
</div>
<div class="interactive mail-button" onclick="disable()">
    <i class="fa fa-envelope-square"></i>
</div>
</body>
<script src="js/scrollUp.js"></script>
<script src="js/mailForm.js"></script>
</html>
